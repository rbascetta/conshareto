<script type="text/template" id="event-template">


<div class="wrapper">
    <div class="box">
        <div class="row">

            <div class="column col-sm-12" id="main">
                <div class="padding">
                    <div class="full col-sm-8 col-sm-offset-2" style="background-color: #ffffff; opacity: 0.75; border-radius: 10px">

                        <div class="row" id="eventBlock">
                          <div class="col-sm-12" id="blockTop">
                          </div>
                          <div class="col-sm-9">
                            <h2 class="page-header"><%%= event.Artists[0].Name %><small>&nbsp;&nbsp;&nbsp;<%%= event.Venue.Name %></small></h2>
                            <h3><span class="label label-secondary" style="color:#4174b9"><%%= dateConvert(event.Date) %></span></h3>
                            <br>

                            <h4 class="text-muted">Time: <%%= timeConvert(event.Date) %>&nbsp;&nbsp;&nbsp;
                              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal<%%= event.Id %>" id="btnModal">More Event Info</button></h4>

                          </div>
                          <div class="col-sm-3">
                            <div class="pull-right" id="social_buttons" style="margin-top: 30px">
                              <button type="button" class="btn btn-primary hover attend" data="<%%=event.Id %>" id="btnAttend">Attend Event</button>
                              <hr>
                              <button type="button" class="btn btn-secondary follow" data="<%%=event.Id %>" id="btnFollow" style="width:110px">Follow</button>
                            </div>
                          </div>
                          <div class="col-sm-12" id="blockBottom">
                          </div>
                        </div>

                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
<hr width="500">
</div>

<div class="modal fade" id="myModal<%%=event.Id%>" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title" id="myModalLabel"> <%%= event.Artists[0].Name %> <small> <%%= event.Venue.Name %> | <%%= event.Venue.City %></small> </h3>
      </div>
      <hr>

      <div class="modal-body">
        <div id="modalAddress">
          <h4> <%%= event.Venue.Address %>, <%%= event.Venue.City %>, <%%= event.Venue.StateCode %>,  <%%= event.Venue.ZipCode %></h4>
        </div>
        <br>
        <div id="venueURL">
          <h4> <%%= event.Venue.Url %> </h4>
        </div>
      </div>

      <div class="modal-footer">
        <a href="<%%= event.TicketUrl %>"><button type="button" class="btn btn-primary" id="buyTicketsBtn">Buy Tickets</button></a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Back to Events Listing</button>
      </div>

    </div>
  </div>
</div>

</script>
