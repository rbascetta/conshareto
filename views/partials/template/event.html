<script type="text/template" id="event-template">


<div class="wrapper">
    <div class="box">
        <div class="row">

            <div class="column col-sm-12" id="main">
                <div class="padding">
                    <div class="full col-sm-8 col-sm-offset-2" id="eventBlock">

                        <div class="row">
                          <div class="col-sm-12" id="blockTop">
                          </div>
                          <div class="col-sm-9">
                            <h2 class="page-header" style="text-transform: uppercase"><%%= event.Artists[0].Name %><small style="color: #2e5182">&nbsp;&nbsp;&nbsp;<%%= event.Venue.Name %></small></h2>
                            <h3><span class="label label-secondary" id="dateField"><%%= dateConvert(event.Date) %></span></h3>
                            <br>

                            <h4 class="text-muted" style="color:black">Time: <%%= timeConvert(event.Date) %>&nbsp;&nbsp;&nbsp;
                              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal<%%= event.Id %>" id="btnModal">More Info</button></h4>

                          </div>
                          <% if (user) { %>
                          <div class="col-sm-3">
                            <div class="pull-right" id="social_buttons" style="margin-top: 30px">
                              <button type="button" class="btn btn-primary hover attend" data="<%%=event.Id %>" id="btnAttend">Attend Event</button>
                              <hr>
                              <button type="button" class="btn btn-secondary follow" data="<%%=event.Id %>" id="btnFollow" style="width:110px">Follow</button>
                            </div>
                          </div>
                          <% } %>
                          <div class="col-sm-12" id="blockBottom">
                          </div>
                        </div>

                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>


<div class="modal fade" id="myModal<%%=event.Id%>" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title" id="myModalLabel" style="text-transform: uppercase"> <%%= event.Artists[0].Name %> <small> <%%= event.Venue.Name %> | <%%= event.Venue.City %></small> </h3>
      </div>

      <div class="modal-body">
        <div id="modalAddress">
          <h4 style="color: #2e5182"> <%%= event.Venue.Address %></h4>
          <h4 style="color: #2e5182"> <%%= event.Venue.City %>, <%%= event.Venue.StateCode %>,  <%%= event.Venue.ZipCode %></h4>
        </div>
        <div id="venueURL">
          <h4 style="color: #0889f1"><a href="<%%= event.Venue.Url %>" target="_blank"> <%%= event.Venue.Url %> </a></h4>
        </div>
      </div>

      <div class="modal-footer">
        <a href="<%%= event.TicketUrl %>" target="_blank"><button type="button" class="btn btn-primary" id="buyTicketsBtn">Buy Tickets</button></a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Back to Events Listing</button>
      </div>

    </div>
  </div>
</div>

</script>
